<header class="header bg-cover py-40 rounded-bl-[8rem]">
  <div
    class="px-40 pt-10 max-[900px]:flex flex-col items-center max-[900px]:px-20 max-sm:px-12"
  >
    <img
      src="./images/name.png"
      class="w-[500px] max-[900px]:min-w-[280px]"
      alt="name"
    />
    <p
      class="text-white w-[700px] mt-4 pl-3 text-justify max-[900px]:pl-0 max-[900px]:w-full"
    >
      BusiTech Bootcamp is a collaborative program between HUST and FTU that
      nurtures new technology projects with practical applications and high
      value. Participants receive in-depth training and work together to build
      feasible projects with real-world value.
    </p>
    <div class="max-w-[700px] flex items-center max-[900px]:justify-center pl-3 max-[900px]:pl-0 my-5 countdown-timer">
      <div class="bg-transparent w-20 h-20 max-[550px]:w-16 max-[550px]:h-16 max-[450px]:w-10 max-[450px]:h-10 min-[450px]:py-2 pb-1 px-1 border-[2px] border-sky-500 text-white max-[550px]:text-base max-[450px]:text-xs text-xl text-center font-sf day"></div>
      <div class="min-[550px]:text-5xl text-3xl text-white mb-3 ml-5">&#58;</div>
      <div class="bg-transparent w-20 h-20 max-[550px]:w-16 max-[550px]:h-16 max-[450px]:w-10 max-[450px]:h-10 min-[450px]:py-2 pb-1 px-1 border-[2px] border-sky-500 ml-5 text-white max-[550px]:text-base max-[450px]:text-xs text-xl text-center font-sf hour"></div>
      <div class="min-[550px]:text-5xl text-3xl text-white mb-3 ml-5">&#58;</div>
      <div class="bg-transparent w-20 h-20 max-[550px]:w-16 max-[550px]:h-16 max-[450px]:w-10 max-[450px]:h-10 min-[450px]:py-2 pb-1 px-1 border-[2px] border-sky-500 ml-5 text-white max-[550px]:text-base max-[450px]:text-xs text-xl text-center font-sf minute"></div>
      <div class="min-[550px]:text-5xl text-3xl text-white mb-3 ml-5">&#58;</div>
      <div class="bg-transparent w-20 h-20 max-[550px]:w-16 max-[550px]:h-16 max-[450px]:w-10 max-[450px]:h-10 min-[450px]:py-2 pb-1 px-1 border-[2px] border-sky-500 ml-5 text-white max-[550px]:text-base max-[450px]:text-xs text-xl text-center font-sf second"></div>
    </div>
    <button
      type="button"
      class="mt-3 ml-3 text-white bg-transparent border-[1.5px] border-white hover:bg-white hover:text-primary-theme focus:ring-4 focus:outline-none font-medium rounded-lg text-md px-5 py-2.5 text-center mr-3 md:mr-0 hover:duration-300"
      onclick="window.location.href = '#form'"
    >
      Apply now
    </button>
  </div>
</header>
